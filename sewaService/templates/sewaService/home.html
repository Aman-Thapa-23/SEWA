{% extends 'sewaService/base.html' %}
{% block content %}
    <div class="container-fluid">
        <h2>This is home</h2>
    </div>
    <div class="card">
        {% for service in services %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ sewaService.services.image.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ service.title}}</h5>
                <!-- <p class="card-text">{{ service.details }}</p> -->
                <p>{{ service.details }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock content %}
